name: Check Attribution

permissions: {}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check-attribution:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - run: uv sync
      - name: Generate and compare attribution
        run: |
          uv run pip-licenses \
            --from=mixed \
            --with-url \
            --with-license-file \
            --with-notice-file \
            --no-license-path \
            --format=json \
            --packages tortoise-orm aerich \
            > THIRD_PARTY_GENERATED.json
          diff THIRD_PARTY.json THIRD_PARTY_GENERATED.json || \
            (echo "THIRD_PARTY.json is out of date." && exit 1)
