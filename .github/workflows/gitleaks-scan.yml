name: Gitleaks scan

permissions: {}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: gitleaks
        uses: gitleaks/gitleaks-action@v2.3.9
        env:
          # GitHub Token automatically created on run
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
